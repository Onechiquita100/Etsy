<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Newsletter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="site_header"></header>
    <a id="logo"><img src="images/bent-creek-logo.png" alt="Jar Logo"></a>
    <nav class="main_navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Newsletter</a>
    </nav>
  </header>
  <section>
    <div id="postcard">
    <h3>Sign Up for Our Weekly Newsletter</h3>
    <h4>Stay up to date with events, activities, news and specials.<h2>
      <form>
        <label for="name">Name</label>
        <textarea name="name" id="name" cols="70" rows="1"></textarea>
        <br>
        <label for="email">Email</label>
        <textarea name="email" id="email" cols="70" rows="1"></textarea>
      </form>


      <input type="submit" id="submit_button" value="Submit!">
    </div>



  </section>

  <footer>
    <p>Copyright 2017, Bent Creek Ceramics</p>

  </footer>



</body>
</html>
